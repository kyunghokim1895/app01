name: Daily News Summary Update

on:
  schedule:
    - cron: '0 23 * * *' # 매일 한국 시간 오전 8시 (UTC 23:00)
  workflow_dispatch: # 수동 실행 버튼 추가

jobs:
  update-summary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r crawler/requirements.txt

      - name: Run news summary processor
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          cd crawler
          python processor.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add SentvSummaryApp/src/services/data.json
          git commit -m "Auto-update news summaries [$(date +'%Y-%m-%d')]" || echo "No changes to commit"
          git push
